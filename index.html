<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class = "title">Rock! Paper! Scissors!</h1>

    <div class = "games-won">
        <p class = "games-won-text">Games Won:</p>
        <p class = "games-won-counter">0</p>
    </div>

    <div class = "portraits">
    
    </div>

    <div class = "round-counter">
        
        <div class = "round-counter-player">
            <h5 class = player-title>Player</h5>
            <div class = "round-counter-player-list">
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
            </div>
        </div>

       
        <div class = "round-counter-computer">
            <h5 class = computer-title>Computer</h5>
            <div class = "round-counter-computer-list">
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
                <span class = "counter-inactive"></span>
            </div>
        </div>
    </div>
    
    <div class="buttons">
        <button class = "rock">Rock</button>
        <button class = "paper">Paper</button>
        <button class = "scissors">Scissors</button>
    </div>

   

</body>
</html>
